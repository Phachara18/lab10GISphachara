<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>


<body>

<div id="map" style="height: 600px"></div>

<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'pngegg.png',
iconSize:     [30, 30], // size of the icon
iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
});


L.marker([13.75778, 100.48541],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงพยาบาลศิริราช</b><br>ถนนวังหลัง, วังหลัง, แขวงศิริราช, เขตบางกอกน้อย, กรุงเทพมหานคร<br>");
L.marker([13.73135, 100.54159],{icon:greenIcon}).addTo(map).bindPopup("<b>สวนลุมพินี</b><br>สารสิน, แขวงลุมพินี, เขตปทุมวัน, กรุงเทพมหานคร<br>");
L.marker([13.80076, 100.54945],{icon:greenIcon}).addTo(map).bindPopup("<b>จตุจักรพลาซ่า</b><br>ถนนหลัก, แขวงจตุจักร, กรุงเทพมหานคร<br>");
L.marker([13.91212, 100.60372],{icon:greenIcon}).addTo(map).bindPopup("<b>ท่าอากาศยานดอนเมือง</b><br>แขวงสนามบิน, เขตดอนเมือง, กรุงเทพมหานคร<br>");
L.marker([13.71021,100.48476],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงพยาบาลสมเด็จพระปิ่นเกล้า</b><br>แขวงบุคคโล, เขตธนบุรี, กรุงเทพมหานคร<br>");


</script>

</body>
</html>
